<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite">
      
<h:head>
	<title>#{msg.listUsers}</title>
	<link href="./css/styles.css" 
    	 	rel="stylesheet" type="text/css"/>
	<link href="./css/table-styles.css" 
      		rel="stylesheet" type="text/css"/> 
      		
    <script>
		function  myFunction(id,message) {
			if(document.getElementById('f:pass').value.length == 0)
			{
				document.getElementById('f:pass').focus();
				alert("Enter value!")
				return false;
			}
		}
	</script>

</h:head>      
      
<h:body>
	<table border="1">
	<tr><td>
	<h:inputText disable="true" value="#{myBean.name}" id="name">
			<f:ajax event="keyup" listener="#{myBean.namedChanged}" render="ajaxMessage1"  />
	</h:inputText>
	</td></tr>
<!-- 	<tr><td>
	<h:inputText value="#{myBean.ajaxMessage}" id="ajaxMessage">
			<f:ajax event="keyup" render="ajaxMessage1"  />
	</h:inputText>
	</td></tr>  -->
	<tr><td>
	<h:inputText value="#{myBean.pass}"  id="pass" > 
			<f:ajax event="keyup" listener="#{myBean.namedChanged}" render="ajaxMessage1"  />
	</h:inputText>
	</td></tr>
	<tr><td>
			<h:commandButton value="#{msg.edit}" onclick="return myFunction()" 
													id="butOk"  action="#{myBean.submit}">
					<!-- f:ajax render="pass ajaxMessage1" execute="pass"/ -->
			</h:commandButton>
	</td></tr>
	<tr><td>
	<h2><h:outputText value="#{myBean.message}" id="ajaxMessage1"/></h2>
	</td></tr>
	</table>
</h:body>      
      
</html>
