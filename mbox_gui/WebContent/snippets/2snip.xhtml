<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite">
      
<h:head>
	<title>#{msg.listUsers}</title>
	<link href="./css/styles.css" 
    	 	rel="stylesheet" type="text/css"/>
	<link href="./css/table-styles.css" 
      		rel="stylesheet" type="text/css"/> 
      		
    <script>
		function  myFunction() {
			if(document.getElementById('f:pass').value.length == 0)
			{
				document.getElementById('f:pass').focus();
				return confirm("Enter value!");
			}
		}
	</script>

</h:head>      
      
<h:body>

	<h:inputText value="#{myBean.name}" id="name"/>
	<br/>
	<h:inputSecret value="#{myBean.pass}" id="pass"/> 

			<h:commandButton value="#{msg.edit}" rendered="#{!myBean.passwordEditable}" onclick="myFunction()" id="butOk">
					<f:ajax render="pass ajaxMessage1" execute="pass"/>
			</h:commandButton>
	<br/>
	<h2><h:outputText value="#{myBean.message}" id="ajaxMessage1"/></h2>
	
</h:body>      
      
</html>
