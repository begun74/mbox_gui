<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head><title>JSF 2: Page Templating</title>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
       <script>
		function  myFunction(id,message) {
			if(document.getElementById(id).value.length == 0)
			{
				document.getElementById(id).focus();
				alert(message)
				return false;
			}
		}
	</script>
</h:head>
<h:body>
<h:form id="f">
<table align="center" border="0" >
	<th colspan="2" class="title">Welcome!</th>
	<tr>
		<td>
			#{msg.name}
		</td>
		<td>	
			<h:inputText value="#{myBean.name}" id="name" required="true" requiredMessage="#{msg.required}  #{msg.name}">
				<f:ajax event="change" listener="#{myBean.namedChanged}" render="ajaxMessage1"  />
			</h:inputText>
			
		</td>
		<td>
			<h:message dir="RTL" errorStyle="color:red; display:block" for="name" id="nameError"/>
		</td>
	</tr>
	<tr>
	</tr>
	<tr>
		<td>
			#{msg.pass}
		</td>
		<td>
			<h:inputSecret value="#{myBean.pass}" id="pass" />
		</td>
		

	</tr>
	<tr>
		<td align="center" colspan="2">
			<h:commandButton value="OK" action="#{myBean.login}" onclick="return myFunction('f:pass','#{msg.pass} #{msg.required}')"/>
		</td>
	</tr>
		<tr>
		<td align="center" colspan="2">
			<div style="display: block; position:relative; left:1px; top:1px;
				 font-family:Verdana; font-size:10pt;padding:0px">
			<h:outputText value="#{myBean.message}" id="ajaxMessage1" />
			</div>
		</td>	
		</tr>
	
</table>
</h:form>
<ui:include src="/WEB-INF/snippets/training-course-ad.xhtml"/>
</h:body></html>
